<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill two birds with one stone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .hidden {
            display: none;
        }

        .button-container button, .role-buttons button, #create-room-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container button:hover, .role-buttons button:hover, #create-room-btn:hover {
            background-color: #45a049;
        }

        #game-container {
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .role-menu, .room-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        #room-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .create-room {
            margin: 20px 0;
        }

        #room-name {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu" class="menu">
        <h1>Kill Two Birds with One Stone</h1>
        <div class="button-container">
            <button id="singleplayer">Single Player</button>
            <button id="multiplayer">Multiplayer</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="canvas"></canvas>
        <canvas id="drawing-pad"></canvas>
    </div>

    <script src="game/constants.js" type="module"></script>
    <script src="game/main.js" type="module"></script>
</body>

</html>
